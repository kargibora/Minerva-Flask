<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Settings</title>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- Main Content -->
        <div class="w-full sm:w-5/6">
            {% include 'alerts.html' %}
            <div class="container mx-auto px-4 py-12">
                <h1 class="text-4xl font-bold mb-8 ml-4">Settings</h1>
                <form action="{{ url_for('settings') }}" method="post" class="bg-white p-6 rounded-lg shadow mb-12 mx-auto w-full md:w-2/4">
                    <div class="mb-4">
                        <label for="username" class="font-bold inline-block mb-2">Username:</label>
                        <input type="text" name="username" id="username" class="w-full border-2 border-gray-300 p-2 rounded-lg" placeholder="{{ profile.username }}" disabled>
                    </div>
                    <div class="mb-4">
                        <label for="name" class="font-bold inline-block mb-2">Name:</label>
                        <input type="text" name="name" id="name" class="w-full border-2 border-gray-300 p-2 rounded-lg" value="{{ profile.name }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="surname" class="font-bold inline-block mb-2">Surname:</label>
                        <input type="text" name="surname" id="surname" class="w-full border-2 border-gray-300 p-2 rounded-lg" value="{{ profile.surname }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="dateOfBirth" class="font-bold inline-block mb-2">Date of Birth:</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth" class="w-full border-2 border-gray-300 p-2 rounded-lg" value="{{ profile.dateOfBirth }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="location" class="font-bold inline-block mb-2">Location:</label>
                        <input type="text" name="location" id="location" class="w-full border-2 border-gray-300 p-2 rounded-lg" value="{{ profile.location }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="bio" class="font-bold inline-block mb-2">Bio:</label>
                        <textarea name="bio" id="bio" rows="3" class="w-full border-2 border-gray-300 p-2 rounded-lg">{{ profile.bio }}</textarea>
                    </div>
                    <div class="mb-4">
                        <label for="gender" class="font-bold inline-block mb-2">Gender:</label>
                        <select name="gender" id="gender" class="w-full border-2 border-gray-300 p-2 rounded-lg" required>
                            <option value="" disabled {% if not profile.gender %}selected{% endif %}>Select gender</option>
                            <option value="male" {% if profile.gender == "male" %}selected{% endif %}>Male</option>
                            <option value="female" {% if profile.gender == "female" %}selected{% endif %}>Female</option>
                            <option value="other" {% if profile.gender == "other" %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <input type="submit" value="Save" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700 cursor-pointer">
                </form>
            </div>
        </div>
    </div>                    
</body>
</html>
